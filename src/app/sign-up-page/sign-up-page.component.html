<div>
  <form [formGroup]="newUserForm">
    <label for="usernameInput">Username</label>
    <input id="usernameInput" type="text" [formControlName]="'username'">

    <label for="emailInput">E-mail</label>
    <input id="emailInput" type="text" [formControlName]="'email'">

    <label for="passwordInput">Password</label>
    <input id="passwordInput" type="password" [formControlName]="'password'">

    <label for="confirmPasswordInput">Confirm Password</label>
    <input id="confirmPasswordInput" type="password" [formControlName]="'confirmPassword'">

    <button type="button" (click)="submitForm()">Create</button>
  </form>

</div>
